<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'mypoll:detail' question.id %}">Vote again?</a>

<!-- ปุ่มรีเซ็ตผลโหวต -->
<form action="{% url 'mypoll:reset_votes' question.id %}" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit">Reset Votes</button>
</form>
